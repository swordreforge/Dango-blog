<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端渲染调试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .section h2 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .debug-info {
            background: #fff3cd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .year-section {
            margin-bottom: 30px;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 5px;
        }
        .year-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .article-item {
            padding: 10px;
            margin: 5px 0;
            background: #f5f5f5;
            border-radius: 3px;
        }
        .article-title {
            font-weight: bold;
            color: #007bff;
        }
        .article-meta {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .status-draft {
            color: #ffc107;
            font-weight: bold;
        }
        .status-published {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>前端渲染调试页面</h1>
    
    <div class="section">
        <h2>原始API数据</h2>
        <div class="debug-info" id="apiDebug">
            <p>正在加载数据...</p>
        </div>
        <div id="rawData"></div>
    </div>
    
    <div class="section">
        <h2>前端渲染结果（模拟 collect.html 的 renderArchive 函数）</h2>
        <div id="renderResult"></div>
    </div>
    
    <script>
        let archiveData = {
            passages: [],
            tags: [],
            categories: []
        };
        
        async function loadAndRender() {
            const apiDebug = document.getElementById('apiDebug');
            const rawData = document.getElementById('rawData');
            const renderResult = document.getElementById('renderResult');
            
            try {
                // 获取文章列表（使用与 collect.html 相同的请求）
                const passagesResponse = await fetch('/api/passages?limit=1000&offset=0');
                const passagesResult = await passagesResponse.json();
                
                // 显示调试信息
                apiDebug.innerHTML = `
                    <h3>API响应信息</h3>
                    <p>成功: ${passagesResult.success}</p>
                    <p>文章数量: ${passagesResult.data ? passagesResult.data.length : 0}</p>
                    <p>分页: 页码=${passagesResult.pagination?.page}, 每页=${passagesResult.pagination?.limit}, 总数=${passagesResult.pagination?.total}</p>
                `;
                
                // 显示原始数据
                rawData.innerHTML = `
                    <h3>原始JSON数据</h3>
                    <pre style="background: #f5f5f5; padding: 15px; overflow-x: auto; max-height: 400px;">${JSON.stringify(passagesResult, null, 2)}</pre>
                `;
                
                if (!passagesResult.success || !passagesResult.data || passagesResult.data.length === 0) {
                    renderResult.innerHTML = '<p>没有找到文章</p>';
                    return;
                }
                
                archiveData.passages = passagesResult.data || [];
                
                // 模拟 collect.html 的 renderArchive 函数
                if (!archiveData.passages || archiveData.passages.length === 0) {
                    renderResult.innerHTML = '<div class="empty">暂无文章</div>';
                    return;
                }
                
                // 按年份分组
                const groupedByYear = {};
                archiveData.passages.forEach(passage => {
                    const date = new Date(passage.created_at);
                    const year = date.getFullYear();
                    
                    if (!groupedByYear[year]) {
                        groupedByYear[year] = [];
                    }
                    groupedByYear[year].push(passage);
                });
                
                // 按年份降序排序
                const sortedYears = Object.keys(groupedByYear).sort((a, b) => b - a);
                
                let html = '';
                sortedYears.forEach(year => {
                    html += `<div class="year-section">
                        <div class="year-title">${year}年 文章 (${groupedByYear[year].length} 篇)</div>`;
                    
                    // 按日期降序排序
                    const passages = groupedByYear[year].sort((a, b) => 
                        new Date(b.created_at) - new Date(a.created_at)
                    );
                    
                    passages.forEach(passage => {
                        const date = new Date(passage.created_at);
                        const formattedDate = date.toISOString().split('T')[0];
                        const tags = passage.tags || [];
                        const tagsStr = tags.join(', ');
                        const statusClass = passage.status === 'published' ? 'status-published' : 'status-draft';
                        
                        html += `
                            <div class="article-card" data-tags="${tagsStr}" data-id="${passage.id}">
                                <div class="article-title">${passage.title}</div>
                                <div class="article-meta">
                                    ID: ${passage.id} | 
                                    日期: ${formattedDate} | 
                                    状态: <span class="${statusClass}">${passage.status}</span> | 
                                    可见性: ${passage.visibility}
                                </div>
                                <div class="article-meta">
                                    摘要: ${passage.summary || '暂无摘要'}
                                </div>
                                <div class="article-meta">
                                    标签: ${tagsStr || '无'}
                                </div>
                            </div>`;
                    });
                    
                    html += '</div>';
                });
                
                renderResult.innerHTML = html;
                
                // 添加统计信息
                const totalYears = sortedYears.length;
                const totalArticles = archiveData.passages.length;
                const draftCount = archiveData.passages.filter(p => p.status === 'draft').length;
                const publishedCount = archiveData.passages.filter(p => p.status === 'published').length;
                
                renderResult.innerHTML = `
                    <div class="debug-info">
                        <h3>渲染统计</h3>
                        <p>总年份数: ${totalYears}</p>
                        <p>总文章数: ${totalArticles}</p>
                        <p>已发布: ${publishedCount}</p>
                        <p>草稿: ${draftCount}</p>
                        <p>年份列表: ${sortedYears.join(', ')}</p>
                    </div>
                ` + renderResult.innerHTML;
                
            } catch (error) {
                apiDebug.innerHTML = `
                    <h3>调试信息</h3>
                    <p style="color: red;">加载失败: ${error.message}</p>
                    <p>错误堆栈: ${error.stack}</p>
                `;
                console.error('加载失败:', error);
            }
        }
        
        // 页面加载时执行
        loadAndRender();
    </script>
</body>
</html>
